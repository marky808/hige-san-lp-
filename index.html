<!DOCTYPE html>
<html lang="ja">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="min-h-screen bg-gray-50">
        <!-- ヘッダーセクション -->
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <img src="https://placehold.co/48x48" alt="ヒゲさんアイコン" class="rounded-full mr-3">
                        <div>
                            <h1 class="text-xl font-bold text-gray-900">ヒゲさんの資産設計</h1>
                            <p class="text-sm text-gray-600">資産形成アドバイザー歴10年</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- メインビジュアル -->
        <section class="relative bg-gradient-to-br from-indigo-600 via-blue-500 to-purple-700 py-12">
            <div class="relative">
              <img src="https://raw.githubusercontent.com/marky808/hige-san-lp/main/assets/images/LP%20top%20image.png" alt="資産形成イメージ" class="block max-w-2xl mx-auto rounded-lg shadow-lg">

            <div class="text-center text-white mt-6">

                <p class="text-lg mt-4">たった2分でわかる、あなたのリスクを診断！</p>
            </div>
        </section>

        <!-- 他のセクション続く... -->

        <!-- フッター -->
        <footer class="bg-gray-800 text-gray-400 py-8">
            <div class="container mx-auto px-4 text-center">
                <p>&copy; 2025 ヒゲさんの失敗しない資産形成. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        // Featherアイコンの初期化
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
    </script>
</body>
</html>
